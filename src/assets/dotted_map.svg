<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dot-pattern" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="black" />
    </pattern>
    <mask id="map-mask">
      <!-- North America -->
      <path d="M20,10 L50,10 L40,30 L30,40 L10,25 Z" fill="white" />
      <!-- South America -->
      <path d="M35,45 L50,45 L55,60 L45,85 L35,60 Z" fill="white" />
      <!-- Europe/Asia -->
      <path d="M60,10 L140,10 L160,20 L150,45 L110,50 L90,35 L70,35 L60,20 Z" fill="white" />
      <!-- Africa -->
      <path d="M80,35 L110,35 L120,60 L95,80 L80,60 Z" fill="white" />
      <!-- Australia -->
      <path d="M150,60 L180,60 L175,80 L145,80 Z" fill="white" />
    </mask>
  </defs>
  
  <!-- Use a big rect with the dot pattern, masked by the continents -->
  <!-- Actually for mask-image we want the DOTS to be visible where the map is -->
  <!-- So the SVG itself should allow transparency elsewhere. -->
  <!-- We want opaque dots. -->
  
  <rect x="0" y="0" width="200" height="100" fill="url(#dot-pattern)" mask="url(#map-mask)" />
  
  <!-- Manual dots for cleaner look around edges if pattern is too rigid? -->
  <!-- Pattern on mask is easier. -->
</svg>
